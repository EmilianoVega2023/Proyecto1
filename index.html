<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisandra Provisorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="order-section">
            <h2>Order Input</h2>
            <div class="table-selector">
                <label for="tableNumber">Table Number:</label>
                <input type="number" id="tableNumber" min="1" max="50" placeholder="Enter table number">
            </div>
            <div class="items-input">
                <label for="orderItems">Order Items:</label>
                <textarea id="orderItems" placeholder="Enter items separated by commas"></textarea>
            </div>
            <button id="addOrder">Add Order</button>
        </div>
        <div class="order-display">
            <h2>Current Orders</h2>
            <div id="ordersList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
